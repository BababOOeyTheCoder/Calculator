<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn, .btn1, .btn2 {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 4px; 
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight:bold;
        }

        .btn {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn:hover {
            background-color: #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn1 {
            background-color: #ffa500;
            color: #fff;
        }

        .btn1:hover {
            background-color: #cf935e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn2 {
            background-color: #27ae60;
            color: #fff;
        }

        .btn2:hover {
            background-color: #1e8449;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #equals {
            grid-column: span 2;
            background-color: #e74c3c;
            color: #fff;
            font-size: 22px;
        }

        #equals:hover {
            background-color: #c0392b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #backspace {
            background: url('/images/backspace.png') no-repeat center;
            background-size: 113%;
            height: 100%;
            width: 100%;
            padding: 0;
            border: none;
            background-color: #95a5a6;
        }

        #backspace:hover {
            background-color: #7f8c8d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="btn1" onclick="clearAll()">AC</button>
            <button id="backspace" class="btn1" onclick="backspace()"></button>
            <button class="btn1" onclick="appendToDisplay('%')">%</button>
            <button class="btn1" onclick="appendToDisplay('+')">+</button>

            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn1" onclick="appendToDisplay('-')">-</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn1" onclick="appendToDisplay('*')">*</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn1" onclick="appendToDisplay('/')">/</button>

            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button id="equals" class="btn2" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.value === 'Error') {
                display.value = '';
            }
            display.value += value;
        }

        function clearAll() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = new Function('return ' + display.value)();
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
